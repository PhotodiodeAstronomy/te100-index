name: Update TE 100
on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          pip install requests pandas
          python docs/te100_index.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Daily TE 100 Update"
          file_pattern: docs/*.json docs/*.csv
